    <h1 id="h1">Contactformulier</h1>

<form >

    <input type="text" name="vnaam" placeholder="Uw voornaam"> <br>
    <input type="text" name="anaam" placeholder="Uw achternaam"> <br>
    <input type="email" name="email" placeholder="Uw email"> <br>
    <input type="tel" name="telefoon" placeholder="Uw telefoonnummer" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br>
    <input type="text" name="bedrijfsnaam" placeholder="Uw bedrijfsnaam"> <br>
    <textarea name="bericht" placeholder="Uw bericht"></textarea> <br>
<div><button id="vbutton" type="submit" class="button-15">Verzenden</button> </div>
</form>
